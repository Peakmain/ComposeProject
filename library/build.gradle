plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.3.0'
        kotlinCompilerVersion '1.7.10'
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    api "androidx.compose.ui:ui:1.2.1"
    api "androidx.compose.foundation:foundation:1.2.1"
    api "androidx.compose.material:material:1.2.1"
    api "androidx.compose.material:material-icons-core:1.2.1"
    api "androidx.compose.material:material-icons-extended:1.2.1"
    api "androidx.compose.ui:ui-tooling:1.2.1"
    api "androidx.constraintlayout:constraintlayout-compose:1.0.0"
    api "io.coil-kt:coil-compose:2.4.0"

    def accompanist_version = "0.26.5-rc"
    api "com.google.accompanist:accompanist-systemuicontroller:${accompanist_version}"
    api "com.google.accompanist:accompanist-insets:$accompanist_version"
    api "com.google.accompanist:accompanist-pager:${accompanist_version}"
    api "com.google.accompanist:accompanist-pager-indicators:${accompanist_version}"

}